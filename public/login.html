<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gate Proxy Access</title>
    <link rel="stylesheet" href="https://unpkg.com/open-props@1.6.14" />
    <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" integrity="sha384-z/8ueatf01V4zGEnfe7jyL+9/TQc0tisuxGDdKek7m6eGbQIbEvhCJgYblrBa8Jv" crossorigin="anonymous" />
    <link rel="stylesheet" href="/gp-assets/css/app.css" />
  </head>
  <body class="login-body">
    <main class="login-shell">
      <section class="login-card">
        <header class="login-card__header">
          <div class="login-logo" aria-hidden="true">GP</div>
          <div>
            <h1>Linux Gate Proxy</h1>
            <p>Authenticate to access protected resources</p>
          </div>
        </header>

        <div id="login-alert" class="notification is-hidden"></div>

        <form id="login-form" class="stack">
          <label>
            <span>Username</span>
            <input name="username" required autocomplete="username" placeholder="you@example.com" />
          </label>
          <label>
            <span>Password</span>
            <input name="password" type="password" required autocomplete="current-password" placeholder="••••••••" />
          </label>
          <button type="submit" class="button is-link">Sign in</button>
        </form>

        <div id="otp-form" class="stack is-hidden">
          <p>Enter the one-time code sent to your directory email.</p>
          <label>
            <span>Verification Code</span>
            <input id="otp-code" inputmode="numeric" maxlength="6" placeholder="123456" />
          </label>
          <button class="button is-link" id="otp-submit">Verify</button>
        </div>

        <div id="webauthn-progress" class="stack is-hidden">
          <p class="spinner-text">Check your authenticator for a prompt…</p>
          <div class="spinner" aria-hidden="true"></div>
        </div>

        <footer class="login-meta">
          <small>Need access? Contact your domain administrator.</small>
        </footer>
      </section>
    </main>

    <script type="module" src="/gp-assets/js/login.js"></script>
  </body>
</html>
