<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configure Target</title>
      <link rel="stylesheet" href="/assets/css/app.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #1a1a1a;
    }
    p {
      font-size: 1.125rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--brand, #5666ff);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .button:hover {
      background: var(--brand-hover, #4555ee);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Configuration Required</h1>
    <p>Please configure a proxy target to get started. Access the admin panel to add resources.</p>
    <a href="/gateProxyAdmin" class="button">Go to Admin Panel</a>
  </div>
</body>
</html>
